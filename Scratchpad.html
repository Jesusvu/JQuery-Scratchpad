<html>
  <head>
    <meta charset="UTF-8">
    <title>My jQuery $cratchPad</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    
    <script src="/client.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>$cratchPad</h1>
      </header>
      
      <div class="box box-size-large box-first">
        First Box<br>
        <button class="btn btn-primary box-mover" data-target="second">Move To Second Box</button><br>
        <button class="btn btn-primary box-mover" data-target="third">Move To Third Box</button><br>
        <button class="btn btn-primary box-mover" data-target="out">Move Out</button>
      </div>
      <div class="box box-size-medium box-second">
        Second Box<br>
        <button class="btn btn-primary box-mover" data-target="first">Move To First Box</button><br>
        <button class="btn btn-primary box-mover" data-target="third">Move To Third Box</button><br>
        <button class="btn btn-primary box-mover" data-target="out">Move Out</button>
      </div>
      <div class="box box-size-small box-third">
        Third Box<br>
        <button class="btn btn-primary box-mover" data-target="first">Move To First Box</button><br>
        <button class="btn btn-primary box-mover" data-target="second">Move To Second Box</button><br>
        <button class="btn btn-primary box-mover" data-target="out">Move Out</button>
      </div>
      
      
    </div>
  </body>
</html>
